name: build
on: 
  push:
      branches:
        - main
        - dev
        - release/*
  pull_request:
    branches:
      - main
      - dev
      - release/*
      
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12"]
        toxenvs: ["eospy"]
        # python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        # toxenvs: ["py", "coverage", "aioeos", "eospy"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
          sudo apt-get update
          sudo apt-get install libssl-dev openssl -y
      - name: Run tox
        run: | 
          poetry run tox -e ${{matrix.toxenvs}}
