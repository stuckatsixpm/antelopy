name: build
on: 
  push:
      branches:
        - main
        - dev
  pull_request:
    branches:
      - main
      - dev
      - release/*
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run tox
        run: poetry run tox -e py,coverage